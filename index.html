<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlink</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            cursor: pointer;
        }

        nav ul li:hover {
            text-decoration: underline;
        }

        section.hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: linear-gradient(120deg, rgba(0,0,0,0.8), rgba(0,0,0,0.5)), url('https://source.unsplash.com/1600x900/?nature') center/cover;
        }

        section.hero h2 {
            font-size: 3rem;
            margin: 0.5rem 0;
        }

        section.hero p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        button.cta {
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            background-color: #84fab0;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
        }

        button.cta:hover {
            background-color: #8fd3f4;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arlink</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to the Arweave Ecosystem!</h2>
        <p>Explore the Ecosystem.</p>
        <button class="cta">Get Started</button>
    </section>

    <footer>
        &copy; 2025 Arweave. All rights reserved.
    </footer>

    <script>
        document.querySelector('.cta').addEventListener('click', () => {
            alert('Welcome! Let's start the journey!');
        });
    </script>
</body>
</html>
